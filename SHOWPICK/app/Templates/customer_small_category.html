{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock css %}

{% block content %}
<div id="map" style="width:100%;height:350px;"></div>
<p id="result"></p>
<div class = "category">
{% for semi in Show_Big_Category %}
    <input type ="radio", id = "{{semi.category}}" name = "Big_Category">
    <label for = "{{semi.category}}">{{semi.category}}</label>

{% endfor %}
</div>
<div class = "submit">
    <button type = "submit">제출하기</button>
</div>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e234665492c4a0121f5a78880e0c2417"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.587806658583936, 127.02927929551404), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨  
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

var polygonPath = [
        new kakao.maps.LatLng(37.57941048993696,127.0244985615358),
        new kakao.maps.LatLng(37.58714177048727, 127.02052702664254),
        new kakao.maps.LatLng(37.59040262163756,127.02442290570181),
        new kakao.maps.LatLng(37.59029449788305,127.02444551559071),
        new kakao.maps.LatLng(37.59424069985998, 127.0251261988763),
        new kakao.maps.LatLng(37.593104941249834 ,127.02741307025808),
        new kakao.maps.LatLng(37.59436586119359, 127.0293611278093),
        new kakao.maps.LatLng(37.588904319305975,127.0349748923424)
];

var polygon = new kakao.maps.Polygon({
    path:polygonPath, // 그려질 다각형의 좌표 배열입니다
    strokeWeight: 3, // 선의 두께입니다
    strokeColor: '#39DE2A', // 선의 색깔입니다
    strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'longdash', // 선의 스타일입니다
    fillColor: '#A2FF99', // 채우기 색깔입니다
    fillOpacity: 0.7 // 채우기 불투명도 입니다
});

// 지도에 다각형을 표시합니다
polygon.setMap(map);

 
</script>


{% endblock content %}
