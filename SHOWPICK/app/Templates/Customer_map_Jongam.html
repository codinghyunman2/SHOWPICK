{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock css %}

{% block content %}
<div id="map" style="width:100%;height:350px;"></div>
<p id="result"></p>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e234665492c4a0121f5a78880e0c2417"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5989773311511756, 127.03522873328149), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨  
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

var polygonPath = [
        new kakao.maps.LatLng(37.58921042605329,127.035744961878),
        new kakao.maps.LatLng(37.59230967290999,127.03628994407396),
        new kakao.maps.LatLng(37.59252511876425, 127.03878109717907),
        new kakao.maps.LatLng(37.60084977609452, 127.04028021345948),
        new kakao.maps.LatLng(37.60413233789791, 127.03040683898955),
        new kakao.maps.LatLng(37.59807897569561, 127.02487836615045),
        new kakao.maps.LatLng(37.594005509482294, 127.02917981547436)

];

var polygon = new kakao.maps.Polygon({
    path:polygonPath, // 그려질 다각형의 좌표 배열입니다
    strokeWeight: 3, // 선의 두께입니다
    strokeColor: '#39DE2A', // 선의 색깔입니다
    strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'longdash', // 선의 스타일입니다
    fillColor: '#A2FF99', // 채우기 색깔입니다
    fillOpacity: 0.7 // 채우기 불투명도 입니다
});

// 지도에 다각형을 표시합니다
polygon.setMap(map);

 
</script>
{% endblock content %}
