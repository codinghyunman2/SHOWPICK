{% extends 'base.html' %}
{% block title %}Detail{% endblock title %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mypage_edit.css' %}">
{% endblock css %}


{% block header %}
<h1>내 정보 수정</h1>
{% endblock header %}

{% block content %}

<div class="container">
    <div class="welcome">
        <img src="{% static 'mypage_user.svg' %}" alt="mypage_user">
        <p>안녕하세요, {{ user.username }}님!!</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="user_info">
            <div class="basic_info">
                <h2>기본 정보 수정</h2>
                <div class="gender_age">
                    <p>성별/나이</p>
                    <div class="select_gender_age">
                        <select name='gender'>
                            <option value='' selected>-- 성별 선택 --</option>
                            <option value='male'>남자</option>
                            <option value='female'>여자</option>
                        </select>
                        <select name='age'>
                            <option value='' selected>-- 나이 선택 --</option>
                            <option value='10'>10대</option>
                            <option value='20'>20대</option>
                            <option value='30'>30대</option>
                            <option value='40'>40대</option>
                            <option value='50'>50대</option>
                            <option value='60_plus'>60대 이상</option>
                        </select>
                    </div>
                </div>

                <div class="email">
                    <p>이메일</p>
                    <input type="text" name="email" placeholder="이메일을 입력해주세요.">
                </div>
                <div class="location">
                    <p>지역</p>
                    <div class="select_location">
                        <select name='location_gu'>
                            <option value='' selected>-- 구 선택 --</option>
                            <option value='seongbuk'>성북구</option>
                        </select>
                        <select name='location_dong'>
                            <option value='' selected>-- 동 선택 --</option>
                            <option value='anam'>안암동</option>
                            <option value='jongam'>종암동</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit_button">
            <button type="submit">수정하기</button>
        </div>
    </form>
</div>
{% endblock content %}
