<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vote_result</title>
</head>
<body>
  <h1>{{ questions.name }} 투표결과</h1>
  <ul>
    {% for question in questions.choice_set.all %}
      <li>{{question.name}} - {{ question.votes }}표</li>
    {% endfor %}
  </ul>
  <a href="{% url 'vote_index' %}">메인페이지로 돌아가기</a>
</body>
</html>
