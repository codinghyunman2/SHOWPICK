{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock css %}

{% block header %}    
<img src="{% static 'home_logo.svg' %}" alt="home_logo">
<img src="{% static 'home_shopick.svg' %}" alt="shohome_shopickpick">
{% endblock header %}

{% block content %}
<div class="container">
    <img class="banner" src="{% static 'home_banner.svg' %}" alt="home_banner">
    <div class="customer">
        <p>우리 동네에 원하는 브랜드가 있으신가요?</p>
        <img src="{% static 'home_vote.svg' %}" alt="home_vote">
        <button>투표하러 가기</button>
        <br>
    </div>
    
    <div class="ceo">
        <p>새로운 창업을 계획 중이신가요?</p>
        <img src="{% static 'home_shop.svg' %}" alt="home_shop">
        <button>상권 정보 보러 가기</button>
    </div>

</div>
{% endblock content %}
